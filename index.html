<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Project</title>
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="April Backus - Web Developer">
  <meta property="og:description" content="Survey Project">
  <meta property="og:image" content="https://backusa920.github.io/MommyandMeWebsite/assets/momandsilvynn_resized_fb.jpg">
  <meta property="og:url" content="https://backusa920.github.io/MommyandMeWebsite/index.html">
  <meta property="og:type" content="website">
</head>


  <h1 id="title">Your Voice Counts</h1>
  <p id="description">Weâ€™d love your feedback. Please fill out the form below.</p>

  <form id="survey-form">

    
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Your full name" 
      required 
    /><br><br>

    
    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="you@example.com" 
      required 
    /><br><br>

    
    <label id="number-label" for="number">Age:</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="18-99" 
      min="18" 
      max="99" 
    /><br><br>

    
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral">
      <option value="friend">Friend</option>
      <option value="online">Online</option>
    </select><br><br>

    
    <p>How satisfied are you with our service?</p>
    <label>
      <input type="radio" name="satisfaction" value="very-satisfied" required> Very Satisfied
    </label><br>
    <label>
      <input type="radio" name="satisfaction" value="not-satisfied"> Not Satisfied
    </label><br><br>

    
    <p>Which of our services have you used? (Select all that apply)</p>
    <label>
      <input type="checkbox" name="services" value="web-design"> Web Design
    </label><br>
    <label>
      <input type="checkbox" name="services" value="photography"> Photography
    </label><br><br>

   
    <label for="comments">Additional Comments:</label><br>
    <textarea 
      id="comments" 
      name="comments" 
      rows="5" 
      cols="40" 
      placeholder="Tell us anything else you'd like us to know..."
    ></textarea><br><br>

    
    <input 
      type="submit" 
      id="submit" 
      value="Submit Survey"
    />

  </form>

</body>
</html>
